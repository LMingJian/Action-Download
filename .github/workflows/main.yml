name: Proxy Download
on: [workflow_dispatch] # 手动触发

env:
  FILE_URL: "https://e-hentai.org/r/83c24d3624bfb44a06bf43243bad0fad20084d5a-45972-1280-907-wbp/forumtoken/2758154-9/007_4_2.webp" # 替换为实际资源地址

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      # 下载文件
      - name: Download resource
        run: |
          curl -L -o target_file "${{ env.FILE_URL}}"
          ls -lh target_file  # 显示文件大小
        timeout-minutes: 30   # 超时保护

      # 直传 Artifacts
      - name: Upload to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: downloaded-file
          path: target_file      # 仅上传原始文件
          retention-days: 2     # 保留2天（默认90天）
